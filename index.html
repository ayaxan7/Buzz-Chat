<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background: #d1e7dd;
      text-align: right;
    }
    .response-message {
      background: #f8d7da;
    }
    .input-group {
      margin-top: auto;
    }
  </style>
</head>
<body>

<div class="container chat-container">
  <div id="chat-box">
    <!-- Messages will appear here -->
  </div>
  <div class="input-group">
    <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" id="send-button">Send</button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  $(document).ready(function() {
    $('#send-button').click(function() {
      var message = $('#message-input').val();
      if (message.trim() === '') {
        return;
      }

      // Append user message to chat
      $('#chat-box').append('<div class="message user-message">' + message + '</div>');
      $('#message-input').val('');

      // Send the message to the server
      $.ajax({
        url: 'http://127.0.0.1:3000/api',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ message: message }),
        success: function(response) {
          if (response.message) {
            // Append server response to chat
            $('#chat-box').append('<div class="message response-message">' + response.message + '</div>');
          } else {
            console.error(response.error);
          }
        },
        error: function(xhr, status, error) {
          console.error(xhr.responseText);
        }
      });
    });
  });
</script>

</body>
</html>
